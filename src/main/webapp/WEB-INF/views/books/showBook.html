<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.getName()}"></title>
</head>
<body>
<p th:text="${book.getName() + ', ' + book.getAuther() + ', ' + book.getYear()}"></p>
<br/>
<hr/>
<div th:if="${bookReader != null}">
    Book reader is: <i th:text="${bookReader.fullName + ', ' + bookReader.yearOfBirth} "></i>
    <form th:method="PATCH" th:action="@{/books/{id}/updateReader(id=${book.getBookId()})}">
        <input type="submit" value="Remove reader">
    </form>
</div>
    <form th:if="${bookReader == null}" th:method="PATCH" th:action="@{/books/{id}/updateReader(id=${book.getBookId()})}">
        This book has no reader. Whom to assign it? <br/>
        Choose the person
        <select th:object="${person}" th:field="*{personId}">
            <option th:each="person : ${people}" th:value="${person.getPersonId()}" th:text="${person.fullName + ', ' + person.yearOfBirth}"></option>
        </select>
        <input type="submit" value="Set reader">
    </form>

<br/>
<hr/>
<form th:method="GET" th:action="@{/books/{id}/editBook(id=${book.getBookId()})}">
    <input type="submit" value="Edit book">
</form>
<br/>
<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getBookId()})}">
    <input type="submit" value="Delete Book">
</form>
</body>
</html>
