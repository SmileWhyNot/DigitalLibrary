<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>
  <div th:each="book : ${books}">
      <a th:href="@{/books/{id}(id=${book.getBookId()})}"
          th:text="${book.getName() + ', ' + book.getAuther() + ', ' + book.getYear()}"></a>
  </div>

  <br/>
  <hr/>
<form th:method="GET" th:action="@{/books/newBook}">
    <input type="submit" value="Add new book">
</form>
</body>
</html>
